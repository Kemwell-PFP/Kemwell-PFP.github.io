<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>3D Viewer</title>
  <script type="text/javascript" src="o3dv.min.js"></script>
  <style>
    html, body { margin: 0; height: 100%; }
    #viewer { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="viewer"></div>
  <script>
    const viewer = new OV.EmbeddedViewer("viewer", {
      showEdges: true, // Show edges by default
    });

    viewer.LoadModelFromUrlList([]); // Empty model by default

    // Allow file drop
    viewer.SetBackgroundColor(255, 255, 255);
    viewer.SetEnvironmentMapFromPath("envmaps/");
    viewer.EnableDrop(true);
  </script>
</body>
</html>

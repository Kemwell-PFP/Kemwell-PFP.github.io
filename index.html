<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3D Model Viewer</title>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
      }
      #viewer {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="viewer"></div>
    <script src="o3dv.min.js"></script>
    <script>
      const viewer = new OV.EmbeddedViewer('viewer', {
        defaultColor: '#aaaaaa',
        backgroundColor: '#ffffff',
        edgeSettings: {
          showEdges: true,         // Show edges by default
          edgeColor: '#000000',
          edgeThreshold: 1
        }
      });
      viewer.Load(); // Initialize viewer interface
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #viewer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="viewer"></div>
  <script src="o3dv.min.js"></script>
  <script>
    const viewer = new O3DV.Viewer({
      parent: document.getElementById('viewer'),
      options: {
        showEdges: true, // Edges (outlines) visible by default
        backgroundColor: [255, 255, 255], // White background
        defaultColor: [180, 180, 180] // Grey default model color
      }
    });
  </script>
</body>
</html>
